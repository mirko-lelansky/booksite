{% extends "base_generic.html" %}

{% block content %}
    {% if object_list %}
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Stars</th>
                </tr>
            </thead>
            <tfoot>
            </tfoot>
            <tbody>
                {% for rating in object_list %}
                    <tr>
                        <td>
                            {{ rating.0 }}
                        </td>
                        <td>
                            {{ rating.1 }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>There are no rating.</p>
    {% endif %}

{% endblock %}
